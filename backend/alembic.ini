# Alembic Configuration File
# This file is in the format produced by the "alembic init" command

[alembic]
script_location = alembic
sqlalchemy.url = driver://user:pass@localhost/dbname
revision_file_template = %%(rev)s_%%(slug)s.py
revision_file_format = %%(rev)s_%%(slug)s
file_template = %%(rev)s_%%(slug)s.py

# Format of file_format
file_format = py

# By default, revision files are written as un-versioned,
# new revisions get an md5 hash prepended.
compare_type = true
compare_server_default = true

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
